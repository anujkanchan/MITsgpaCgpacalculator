<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Percentage Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h2>CGPA to Percentage Calculator</h2>

        <label for="sgpaInput">Enter Your CGPA:</label>
        <input type="number" id="sgpaInput" step="0.01" min="0" max="10" placeholder="Enter CGPA">
        <button onclick="calculatePercentage()">Calculate Percentage</button>

        <p id="percentageOutput">Percentage: --%</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
