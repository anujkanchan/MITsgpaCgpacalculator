<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SGPA Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="calculator">
        <span id="creditError" class="error"></span>
        <span id="inputError" class="error"></span>
        <br>
        <h2>SGPA Calculator</h2>
        <form id="sgpaForm">

            <label for="subject">Subject:</label>
            <input type="text" id="subject" required>

            <label for="grade">Grade:</label>
            <select id="grade">
                <option value="10">O</option>
                <option value="9">A+</option>
                <option value="8">A</option>
                <option value="7">B+</option>
                <option value="6">B</option>
                <option value="5">C</option>
                <option value="4">P</option>
                <option value="0">F</option>
            </select>

            <label for="credit">Credit:</label>
            <input type="number" id="credit" min="1" required>

            <button type="button" onclick="addSubject()">
                Add / Edit Subject
            </button>
        </form>

        <h3>Calculate SGPA</h3>
        <table id="subjectTable">
            <thead>
                <tr>
                    <th>Subject</th>
                    <th>Grade</th>
                    <th>Credit</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="subjectList"></tbody>
        </table>

        <h3>SGPA: <span id="sgpa">0.00</span></h3>

        <button type="button" onclick="calculateSGPA()">
            Calculate SGPA
        </button>
        <button type="button" onclick="resetForm()">
            Reset
        </button>
    </div>
    <script src="script.js"></script>

</body>

</html>
