<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CGPA Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="calculator">
        <h2>CGPA Calculator</h2>

        <label for="semesters">Number of Semesters:</label>
        <input type="number" id="semesters" min="1" required>

        <button type="button" onclick="generateSGPAInputs()">Set Semesters</button>

        <div id="sgpaInputs"></div>

        <h3>CGPA: <span id="cgpa">0.00</span></h3>

        <button type="button" onclick="calculateCGPA()">Calculate CGPA</button>
        <button type="button" onclick="resetForm()">Reset</button>
    </div>

    <script src="script.js"></script>

</body>

</html>
